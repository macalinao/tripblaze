<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container-fluid">
  <div id="holder" class="row">
    <div class="col-md-3" id="sidebar">
      <form class="form-inline" role="form">
        <div class="input-group">
          <div class="input-group-addon">
            <i class="fa fa-search"></i>
          </div>
          <input class="form-control" ng-model="findText" placeholder="Find attractions, restaurants, and more" />
        </div>
      </form>
      <div id="poiSelect">
        <div class="poi-sidebar" ng-repeat="poi in pois | filter:findText">
          <h3>{{poi.name}}</h3>
          <img ng-src="{{poi.img}}">
            <small><rating ng-model="poi.rating" readonly="true"></rating></small>
          {{poi.perex}}
        </div>
      </div>
    </div>
    <div class="col-md-9">
      <google-map center="map.center" zoom="map.zoom">
      </google-map>
    </div>
  </div>
</div>
